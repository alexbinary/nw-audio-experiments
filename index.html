<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
    <title>NW.js Audio experiments</title>
    <style>
      input {
        width: 1000px;
      }
      output {
        font-weight: bold;
      }
    </style>
  </head>
  <body>

    <canvas id="domCanvas" width=1000 height=200>
    </canvas>

    <p>Current drawing rate: <output id="domCanvasDrawingRate"></output>Hz</p>
    <p>Drew <output id="domCanvasFrameCount">0</output></p>

    <input type="range" min=0 max=1 step=0.00001 value=0 id="domRange">

    <canvas id="domCanvasVideo" width=100 height=100>
    </canvas>

    <script src="index.js"></script>
  </body>
</html>
